{% extends 'base.html' %}
{% block head %}
    <title>困兽围斗: 房间列表</title>
{% endblock %}

{% block body %}
    <span>可用房间：</span>
    {% if rooms %}
        <ul>
            {% for room in rooms %}
                <li><a href="{{ room.id }}/">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <span>无</span>
    {% endif %}
    <div>
        <a href="new/">新建</a>
    </div>
{% endblock %}
